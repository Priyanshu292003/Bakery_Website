<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
			background-image: url(./assets/Home_made_sour_dough_bread.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-modal {
            background-color: rgb(196, 255, 206);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .contact-form {
            width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <section class="contact-modal" ng-app="myApp" ng-controller="formCtrl">
        <form class="contact-form" id="contact-form" name="contactForm" ng-submit="submitForm()" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" ng-model="formData.name" name="name" required>
                <span class="error-message" ng-show="contactForm.name.$error.required">Name is required.</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" ng-model="formData.email" name="email" required>
                <span class="error-message" ng-show="contactForm.email.$error.required">Email is required.</span>
                <span class="error-message" ng-show="contactForm.email.$error.email">Invalid email address.</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" ng-model="formData.password" name="password" required>
                <span class="error-message" ng-show="contactForm.password.$error.required">Password is required.</span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" ng-model="confirmPassword" name="confirmPassword" required>
                <span class="error-message" ng-show="contactForm.confirmPassword.$error.required">Please confirm your password.</span>
                <span class="error-message" ng-show="formData.password !== confirmPassword">Passwords do not match.</span>
            </div>
            <button type="submit" ng-disabled="contactForm.$invalid">Submit</button>
        </form>
    </section>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);

        app.controller('formCtrl', function($scope, $window) {
            $scope.submitForm = function() {
                if ($scope.contactForm.$valid) {
                    console.log('Form submitted successfully:', $scope.formData);
                    
                    alert('Hello, ' + $scope.formData.name + '!');

                    $window.location.href = 'index.html';
                }
            };
        });
    </script>
</body>
</html>
